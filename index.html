<!DOCTYPE html>
  <html>
    <head>
      <title>WhereToPark</title>
      <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>

    <body>

        <div id="map"></div>
<div id="button"></div>
        <script>
          var map;
          function initMap() {
            // Constructor creates a new map = only center and zoom required.
            // Puts the new map in the map div
            map = new google.maps.Map(document.getElementById('map'),{
              center: {lat: 51.519586, lng: -0.126325},
              zoom: 12 //up to level 21
            });

            // var layer = new google.maps.FusionTablesLayer({
            //   query: {
            //     select: 'Location',
            //     from:
            //     '1fA3FdouywullIVBg11FkVzMEKGkO2SF_lpKt5V0N'
            //
            //   }
            // });
            // layer.setMap(map);


          }
          window.onload = function(){

              // $("#button").on("click",function(){
              document.getElementById("button").onclick = function fun() {
                var layer = new google.maps.FusionTablesLayer({
                  query: {
                    select: 'Location',
                    from:'1fA3FdouywullIVBg11FkVzMEKGkO2SF_lpKt5V0N'

                  }
                })
                layer.setMap(map);

              }
          };
          </script>


          <!-- //loads the javascript API into the browser
          //once loaded it will perform the callback which is the function above -->
          <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDISnI1QTQINxRHdoGv8epY3sLANV4hLZg&v=3&callback=initMap">
          </script>
    </body>
  </html>
